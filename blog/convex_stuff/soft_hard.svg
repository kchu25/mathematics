<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 320">
  <defs>
    <style>
      .axis { stroke: #333; stroke-width: 1.5; }
      .grid { stroke: #ddd; stroke-width: 0.5; }
      .threshold-line { stroke: #ff6b6b; stroke-width: 1; stroke-dasharray: 5,5; }
      .function-line { stroke: #2196F3; stroke-width: 2.5; fill: none; }
      .identity-line { stroke: #999; stroke-width: 1; stroke-dasharray: 3,3; }
      text { font-size: 12px; fill: #333; font-family: Arial, sans-serif; }
      .label { font-size: 11px; fill: #666; }
      .title { font-size: 18px; font-weight: normal; fill: #333; }
    </style>
  </defs>
  
  <!-- Hard Thresholding (Left) -->
  <g id="hard-threshold">
    <!-- Title -->
    <text x="150" y="20" text-anchor="middle" class="title">Hard Thresholding</text>
    
    <!-- Grid -->
    <line x1="0" y1="170" x2="300" y2="170" class="grid"/>
    <line x1="150" y1="20" x2="150" y2="320" class="grid"/>
    
    <!-- Axes -->
    <line x1="20" y1="170" x2="280" y2="170" class="axis"/>
    <line x1="150" y1="40" x2="150" y2="300" class="axis"/>
    
    <!-- Identity line (y=x) reference -->
    <line x1="20" y1="300" x2="280" y2="40" class="identity-line"/>
    
    <!-- Threshold lines -->
    <line x1="100" y1="40" x2="100" y2="300" class="threshold-line"/>
    <line x1="200" y1="40" x2="200" y2="300" class="threshold-line"/>
    
    <!-- Hard threshold function -->
    <!-- Left part: diagonal from bottom-left to threshold -->
    <line x1="20" y1="300" x2="100" y2="220" class="function-line"/>
    <!-- Middle part: flat at zero -->
    <line x1="100" y1="170" x2="200" y2="170" class="function-line"/>
    <!-- Right part: diagonal from threshold to top-right -->
    <line x1="200" y1="120" x2="280" y2="40" class="function-line"/>
    
    <!-- Discontinuity markers (small circles) -->
    <circle cx="100" cy="220" r="3" fill="#2196F3"/>
    <circle cx="100" cy="170" r="3" fill="white" stroke="#2196F3" stroke-width="2"/>
    <circle cx="200" cy="170" r="3" fill="white" stroke="#2196F3" stroke-width="2"/>
    <circle cx="200" cy="120" r="3" fill="#2196F3"/>
    
    <!-- Labels -->
    <text x="150" y="315" text-anchor="middle">Samples (input)</text>
    <text x="10" y="170" text-anchor="middle" transform="rotate(-90, 10, 170)">Magnitude (output)</text>
    <text x="100" y="315" text-anchor="middle" class="label">-位</text>
    <text x="200" y="315" text-anchor="middle" class="label">位</text>
    <text x="285" y="173" class="label">0</text>
  </g>
  
  <!-- Soft Thresholding (Right) -->
  <g id="soft-threshold" transform="translate(320, 0)">
    <!-- Title -->
    <text x="150" y="20" text-anchor="middle" class="title">Soft Thresholding</text>
    
    <!-- Grid -->
    <line x1="0" y1="170" x2="300" y2="170" class="grid"/>
    <line x1="150" y1="20" x2="150" y2="320" class="grid"/>
    
    <!-- Axes -->
    <line x1="20" y1="170" x2="280" y2="170" class="axis"/>
    <line x1="150" y1="40" x2="150" y2="300" class="axis"/>
    
    <!-- Identity line (y=x) reference -->
    <line x1="20" y1="300" x2="280" y2="40" class="identity-line"/>
    
    <!-- Threshold lines -->
    <line x1="100" y1="40" x2="100" y2="300" class="threshold-line"/>
    <line x1="200" y1="40" x2="200" y2="300" class="threshold-line"/>
    
    <!-- Soft threshold function -->
    <!-- Left part: diagonal from bottom-left, stops at threshold -->
    <line x1="20" y1="250" x2="100" y2="170" class="function-line"/>
    <!-- Middle part: flat at zero -->
    <line x1="100" y1="170" x2="200" y2="170" class="function-line"/>
    <!-- Right part: diagonal from threshold, parallel to identity -->
    <line x1="200" y1="170" x2="280" y2="90" class="function-line"/>
    
    <!-- Continuity markers (filled circles) -->
    <circle cx="100" cy="170" r="3" fill="#2196F3"/>
    <circle cx="200" cy="170" r="3" fill="#2196F3"/>
    
    <!-- Labels -->
    <text x="150" y="315" text-anchor="middle">Samples (input)</text>
    <text x="10" y="170" text-anchor="middle" transform="rotate(-90, 10, 170)">Magnitude (output)</text>
    <text x="100" y="315" text-anchor="middle" class="label">-位</text>
    <text x="200" y="315" text-anchor="middle" class="label">位</text>
    <text x="285" y="173" class="label">0</text>
  </g>
</svg>
